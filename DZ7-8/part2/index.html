<html lang="en">

<body>

<form action="#">
	<fieldset>

			<label for="firstname" class="first">Firstname</label>

			<span class="tooltip firstnameTooltip">Enter your firstname</span>
		</div>

		<div>
			<label for="lastname" class="last">Lastname</label>
			<input type="text" class="text textAboutLast" id="lastname" name="lastname">
			<span class="tooltip lastnameTooltip">Enter your lastname</span>		
		</div>

		<div>
			<label for="address" class="address">Address</label>
			<input type="text" class="text textAboutAddress" id="address" name="address">
