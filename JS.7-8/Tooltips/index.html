<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="page-header col-md-offset-1">
    <h1>Tooltip <small>| Customizable & themeable</small></h1>
  </div>
  <div class="container">
    <div class="input-group input-group-sm">
      <div>
        <label class="" for="firstname">Firstname</label>
        <input class="hover-1 trigger" id="firstname" name="firstname">
        <div class="tip tooltip-1">Please provide your first name.</div>
      </div>
      <div>
        <label class="" for="lastname">Lastname</label>
        <input class="hover-2 trigger" id="lastname" name="lastname">
        <div class="tip tooltip-2">Please provide also your lastname.</div>
      </div>
      <div>
        <label class="" for="adress">Adress</label>
        <input class="hover-3 trigger" id="adress" name="adress">
        <div class="tip tooltip-3">Your home or work adress.</div>
      </div>
    </div>
    <div class="page-header col-md-offset-14">
    <button type="button" class="btn btn-warning">Show help</button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
